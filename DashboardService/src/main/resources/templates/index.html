    function AutoRefresh( t ) {
      setTimeout("location.reload(true);", t);

    let totalSeconds = 19;

    const setSeconds = (s) => {
      document.querySelector("#seconds").textContent = s + "s";
    };

    var x = setInterval(() => {
      setSeconds(tempSeconds == 60 ? 59 : tempSeconds);
      totalSeconds--;
      tempSeconds = totalSeconds;
    }, 1000);
