<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" th:href="@{~/tailwind.css}" />
    <title>Data to GraphDB</title>
</head>

<body>
    <header class="bg-body-green shadow-md">
        <div class="max-w-7xl mx-auto py-3 px-4 sm:px-6 lg:px-8">
            <h1
                class="shadow-xl bg-head-green p-2 text-2xl font-bold font-sans leading-tight text-button-green-2 text-center">
                Import von Daten aus MinIO in GraphDB
            </h1>
        </div>
    </header>

    <form th:action="@{/graphdbimport/send}" method="get">
        <div class="shadow-md border border-gray-200 rounded-md px-5 pt-4 mb-5">
            <div class="mb-4">
                <label class="py-1 pr-1 text-gray-700 text-sm font-bold tooltip" for="bucket">
                    Projektordner (MinIO):
                </label>
                <input
                    class="shadow-md w-56 appearance-none border rounded py-1 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    th:name="MinIO-Bucket" id="MinIO-Bucket" type="text" required>
            </div>
            <div class="mb-4">
                <label class="py-1 text-gray-700 text-sm font-bold tooltip" for="bucket">
                    Repository (GraphDB):
                </label>
                <input
                    class="shadow-md w-56 appearance-none border rounded py-1 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    th:name="GraphDB-Repository" id="GraphDB-Repository" type="text" required>
            </div>
            <div class="mb-4">
                <button type="submit"
                    class="w-28 items-center px-1 py-1 border border-button-green-2 rounded-md shadow-sm text-sm font-medium text-black hover:bg-button-green-2 focus:outline-none">
                    Import
                </button>
            </div>
            <div class="mb-4">
                <label class="py-1 text-gray-700 text-sm font-bold tooltip" for="bucket">
                    Logs:
                </label>
                <div id="logs" data-th-utext="${#strings.replace(#strings.escapeXml(erg),'&#10;','&lt;br&gt;')}"
                    class="overflow-y-scroll h-32 w-2/3 border border-gray-400 mt-2"></div>
            </div>
        </div>
    </form>
</body>

</html>
