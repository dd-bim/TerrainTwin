<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" th:href="@{~/tailwind.css}" />
    <title>Scheduler</title>
</head>

<body>
    <header class="bg-body-green shadow-md">
        <div class="max-w-7xl mx-auto py-3 px-4 sm:px-6 lg:px-8">
            <h1
                class="shadow-xl bg-head-green p-2 text-2xl font-bold font-sans leading-tight text-button-green-2 text-center">
                Automatisierung der Dateiverarbeitung
            </h1>
        </div>
    </header>
    <main>
        <div class="w-1/4 py-6 sm:px-6 lg:px-8 text-center">
            <div class="shadow-md  border border-gray-200 rounded-md px-5 mr-2 w-1/4 center"></div>
            <form id="form1" th:action="@{/scheduler/home}" method="post" enctype="multipart/form-data">

                <div class="mb-4 mt-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="bucket">
                        MinIO Bucket:
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-56 p-1 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        name="bucket" id="bucket" type="text" placeholder="required for start" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="repo">
                        GraphDB Repository:
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-56 p-1 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        name="repo" id="repo" type="text" placeholder="required for start" required>
                </div>
                <div class="mb-4 text-center">
                    <button type="submit" name="action" value="start"
                        class="w-28 items-center px-1 py-1 border border-button-green-2 rounded-md shadow-sm text-sm font-medium text-black hover:bg-button-green-2 focus:outline-none">
                        Start</button>
                </div>
            </form>
            <form id="form2" th:action="@{/scheduler/home}" method="post" enctype="multipart/form-data">
                <div class="mb-4 text-center">
                    <button type="submit" name="action" value="stop"
                        class="w-28 items-center px-1 py-1 border border-button-green-2 rounded-md shadow-sm text-sm font-medium text-black hover:bg-button-green-2 focus:outline-none">
                        Stop</button>
                </div>
            </form>

                <label for="toogleButton" class="flex items-center cursor-pointer">
                    <div class="px-3">OFF</div>
               
                    <div class="relative">
                        <input id="toogleButton" name="toogleButton" type="checkbox" class="hidden" onclick="send()"/>
        
                        <div class="toggle-path bg-gray-200 w-16 h-10 rounded-full shadow"></div>
                
                        <div
                            class="toggle-circle absolute w-8 h-8 bg-gray-100 rounded-full shadow ">
                        </div>
                    </div>
                    <div class="px-3">ON</div>
                </label>

            </div> -->

            class="w-28 items-center px-1 py-1 border border-button-green-2 rounded-md shadow-sm text-sm font-medium text-black hover:bg-button-green-2 focus:outline-none">
            Submit</button> -->

            </form>
            <div class="mb-4 text-center">
                <label class="block text-gray-700 text-sm font-bold mb-2">Status: </label>
                <div id="statusUpdate" data-th-utext="${erg}" class="block text-gray-700 text-sm font-bold mb-2">
                </div>
            </div>
        </div>
        </div>
        </div>
    </main>
</body>

</html>
